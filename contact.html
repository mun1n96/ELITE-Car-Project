    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <div class="logo-social">
            <div class="logo">
                <h1 class="text-logo"><span class="first-logo">EL1TE</span><span class="second-logo">AUTOMATIVES</span></h1>
            </div>
            <div class="socials">
                <a href="https://youtube.com" class="media-h"><ion-icon name="logo-youtube"></ion-icon></a>
                <a href="https://tiktok.com" class="media-h"><ion-icon name="logo-tiktok"></ion-icon></a>
                <a href="instagram.com" class="media-h"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="facebook.com" class="media-h"><ion-icon name="logo-facebook"></ion-icon></a>
            </div>
        </div>
        <nav class="normal">
            <a href="index.html">HOME</a>
            <a href="sales.html">SALES</a>
            <a href="reviews.html">REVIEWS</a>
            <a href="about_us.html">ABOUT US</a>
            <a href="contact.html" class="active">CONTACT</a>
        </nav>
        <div class="menu">
            <a href="#sidenav"><ion-icon name="menu-outline"></ion-icon></a>
        </div>
        <nav class="sidenav" id="sidenav">
            <a href="index.html">HOME</a>
            <a href="sales.html">SALES</a>
            <a href="reviews.html">REVIEWS</a>
            <a href="about_us.html">ABOUT US</a>
            <a href="contact.html" class="active">CONTACT</a>
        </nav>
    </header>
    <div class="banner">
        <h1 class="logo-banner"><span class="first-logo">EL1TE</span><span class="second-logo">AUTOMATIVES</span></h1>
        <h1 class="motto-banner">Reach out to us</h1>
    </div> 
    <div class="contact-wrapper">
        <div class="contact-I">
            <div class="section-I">
                <h4>Location: </h4>
                <h4>City, Road, Building</h4>
            </div>
            <div class="section-I">
                <h4>Email: </h4>
                <h4>xxxxx@gmail.com</h4>
            </div>
            <div class="section-I">
                <h4>Phone Number: </h4>
                <h4>+855 XX XXX XXX</h4>
            </div>
            <div class="section-I">
                <h4>Socials</h4>
                <div class="Socials">
                    <a href="https://youtube.com" class="media"><ion-icon name="logo-youtube"></ion-icon></a>
                    <a href="https://tiktok.com" class="media"><ion-icon name="logo-tiktok"></ion-icon></a>
                    <a href="instagram.com" class="media"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="facebook.com" class="media"><ion-icon name="logo-facebook"></ion-icon></a>
                </div>
            </div>
    
        </div>
        <div class="contact">
            <div class="group">
                <label>Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="group">
                <label>Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="group">
                <label>Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="group">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
    <footer>

    </footer>
